<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        #mCanvas {
            border: 1px solid #9C9898;
        }
    </style>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('mCanvas');
            var ctext = canvas.getContext('2d');
            var imgObj = new Image();
            imgObj.onload = function() {
                ctext.drawImage(imgObj, 69, 50);
            };
            imgObj.src = "images/profile.jpg";
        };
    </script>
</head>
<body>
    <canvas id="mCanvas" width="368"â€ height="300"></canvas>
</body>
</html>
